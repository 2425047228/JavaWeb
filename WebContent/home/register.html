<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="css/favicon.ico">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div>
        <div id="app" data-server-rendered="true">
            <div class="TOPBAR">

                    <h1>珍爱网</h1>

                    <div class="BTN f-fr" style="width:80px;margin:6px 0 0;">
                        <div class="BTN-box plain" style="height:36px;line-height:36px;" onclick="location.href='login.html'">登 录</div>
                    </div>
                </div>
            </div>
            <div class="CONTAINER f-cl primary" style="margin:20px auto;">
                <div class="CONTAINER f-fl" style="width:100%;padding:20px 30px 122px;background-color:#fff;border-radius:4px;" data-v-24404f2c>
                    <div class="m-title" data-v-24404f2c>编辑征婚资料</div>
                    <form method="POST" action="verify_register" id="form" data-v-24404f2c>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我是一位</div>
                                <div class="ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="content" data-v-24404f2c>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="sex" value="1" checked/>&nbsp;男士
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="sex" value="2"/>&nbsp;女士
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我的生日</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="date" name="addr" placeholder="请选择出生日期" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>工作地区</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="text" name="addr" maxlength="20" placeholder="当前工作所在的区县" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>婚姻状态</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="marital" value="1" checked/>&nbsp;未婚
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="marital" value="2"/>&nbsp;离婚
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="marital" value="3"/>&nbsp;丧偶
                                        </div>
                                    </div>
                                    <!---->
                                    <!---->
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我的身高</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="number" name="height" maxlength="20" placeholder="单位：cm" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我的学历</div>
                                <div class="ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="content" data-v-24404f2c>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="1" checked/>&nbsp;高中及以下
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="2"/>&nbsp;中专
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="3"/>&nbsp;大专
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="4"/>&nbsp;本科
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="5"/>&nbsp;硕士
                                        </div>
                                        <div class="ZA-RADIO ZA-RADIO-theme-default ZA-RADIO-type-circle" data-v-24404f2c>
                                            <input type="radio" name="edu" value="6"/>&nbsp;博士
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我的月收入</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="number" name="income" maxlength="20" placeholder="单位：元" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>我的手机</div>
                                <div id="phone-item" class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div id="phone" class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="tel" name="phone" maxlength="11" placeholder="请输入你的手机号" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>创建密码</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;width:256px;" data-v-24404f2c>
                                            <input type="password" name="pwd" maxlength="20" placeholder="请设置登录密码（6-20位）" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-form" data-v-24404f2c>
                            <div class="form-item f-cl" data-v-24404f2c>
                                <div class="label f-fl" data-v-24404f2c>校验码</div>
                                <div class="f-fl ZA-FORM-ITEM" data-v-24404f2c>
                                    <div class="f-fl" data-v-24404f2c>
                                        <div class="ZA-INPUT" style="display:inline-block;" data-v-24404f2c>
                                            <input type="text" name="captcha" maxlength="10" placeholder="请输入校验码" required>
                                        </div>
                                        <div class="IMG-CODE" style="vertical-align:top;" data-v-1800ce18 data-v-24404f2c>
                                            <img src="http://www.zhenai.com/api/register/getWapRegisterImgCode.do?t=1543301438991" class="img" data-v-1800ce18>
                                            <span class="change" data-v-1800ce18>看不清？换一张</span>
                                        </div>
                                    </div>
                                    <!---->
                                    <!---->
                                </div>
                            </div>
                        </div>
                        <div class="btn-actions f-cl" data-v-24404f2c>
                            <div class="BTN f-fl" style="width:200px;" data-v-24404f2c>
                                <button type="submit" class="BTN-box primary" style="border:none;">免费注册 开启珍爱之旅</button>
                            </div>
                            <!---->
                        </div>

                    <section class="m-dialog" id="dialog" style="display:none;" data-v-502d666c data-v-24404f2c>
                        <div class="b-mask" data-v-502d666c></div>
                        <div class="b-dialog" data-v-502d666c>
                            <div class="body" data-v-502d666c>
                                <div class="top-bar" data-v-502d666c><img src="css/top-bar.b73529f.png"></div>
                                <div class="bottom-content" data-v-502d666c>
                                    <div class="content" data-v-502d666c>
                                        <div class="content-txt" data-v-502d666c id="msg">该号码已在珍爱网注册</div>
                                        <div class="content-btns" data-v-502d666c>
                                            <div class="BTN" style="width:200px;margin:0 auto;" data-v-502d666c>
                                                <div class="BTN-box primary" onclick="location.href='login.html'">直接登录</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="close" data-v-502d666c></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src='js/jquery-1.8.3.min.js'></script>
